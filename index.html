
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <title> mmovie seat booking</title>
  </head>
  <body>
    <div class="movie-container">
      <label> pick a movie</label>
      <select id="movie"> 
        <option value="350"> SpiderMan-nwh IMAX 9am(350)</option>
        <option value="550"> SpiderMan-nwh IMAX 1pm(550)</option>
        <option value="550"> SpiderMan-nwh IMAX 4pm(550)</option>
        <option value="850"> SpiderMan-nwh IMAX 8pm(850)</option>
        <option value="150"> Pushpa -10:00am(150)</option>
        <option value="150"> Pushpa -2:00pm(150)</option>
        <option value="250"> Pushpa -5:00pmm(250)</option>
        <option value="300"> Pushpa -9:00pmm(300)</option>
        <option value="135"> 83 -11:00am(135)</option>
        <option value="250"> 83 -6:00pm(250)</option>
        <option value="150">Kingsman -2:00pm(150)</option>
        <option value="300">Kingsman -10:00pm(300)</option>
      </select>
    </div>

    <ul class="showCase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat Selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>occupied</small>
      </li>
    </ul>
    <div class="container">
      <div class="screen"></div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat  occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
      
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat  occupied"></div>
          <div class="seat  occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
      
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
      
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
      
        <div class="row">
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
    </div>
<p class="text"> You have selected <span id="count">0</span> seates for a price of $<span id="total">0</span>

  </body>
</html>
